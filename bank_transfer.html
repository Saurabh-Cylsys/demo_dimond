<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Work+Sans&amp;display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" />
  <link rel="stylesheet" href="assets/css/main.css" />

  <!-- <link rel="stylesheet" href="assets/scss/latu.css" /> -->
  <title>Index</title>
</head>

<body>
  <!-- header start here -->
  <div dimond-include-html="assets/includes/header.html"></div>
  <!-- header end here -->

  <div class="main">
    <div class="container-fluid">
      <div class="row mt-1">
        <div class="sidebar col-md-2">
          <div dimond-include-html="assets/includes/left_navbar.html"></div>
        </div>
        <div class="col-md-10 featured-box">
          <!-- nav tab start here -->
          <div class="accountStatement">
            <div class="card">
              <div class="card-header">
                <h4>Account Statement</h4>
              </div>
              <div class="card-body">
                <form action="">

                  <fieldset>
                    <div class="row g-3 align-items-center">
                      <div class="col-auto">
                        <label for="inputPassword6" class="col-form-label">Wallet Type :</label>
                      </div>
                      <div class="col-auto">
                        <select id="disabledSelect" class="form-select">
                          <option>All</option>
                          <option selected>Main Wallet</option>
                          <option>Casino Wallet</option>
                        </select>

                      </div>
                      <div class="col-auto">
                        <label for="inputPassword6" class="col-form-label">Wallet Type :</label>
                      </div>
                      <div class="col-auto">
                        <select id="disabledSelect" class="form-select">
                          <option>All</option>
                          <option selected>Main Wallet</option>
                          <option>Casino Wallet</option>
                        </select>

                      </div>
                      <div class="col-auto">
                        <label for="inputPassword6" class="col-form-label">Date :</label>
                      </div>
                      <div class="col-auto">
                        <div class="input-group">
                          <input type="date" class="form-control" placeholder="Username" aria-label="Username">
                          <input type="date" class="form-control" placeholder="Server" aria-label="Server">
                        </div>
                      </div>

                      <div class="col-auto">
                        <button class="btn balance-custom-btn ">Apply</button>
                      </div>

                      <div class="col-auto">
                        <div class="document_button">
                          <button class="btn-transparent btnpdf ">
                            <img alt="icon" src="assets/images/pdf-icon.png">
                          </button>
                          <button class="btn-transparent btnexc ">
                            <img alt="icon" src="assets/images/excel-icon.png">
                          </button>
                        </div>
                      </div>
                    </div>
                  </fieldset>

                </form>


                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th scope="col">Remark</th>
                      <th scope="col">Withdraw</th>
                      <th scope="col">Balance</th>
                      <th scope="col">Deposite</th>
                      <th scope="col">Date/Time</th>
                      <th scope="col">Old Balance</th>
                      <th scope="col">Credit Refrence</th>
                      <th scope="col">Old Credit Refrence</th>
                      <th scope="col">Ref.P/L</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td colspan="9" class="text-center">No Record Found</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- footer start here -->
  <div dimond-include-html="assets/includes/footer.html"></div>
  <!-- footer end here -->

  <!-- script start here -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="assets/js/include.js"></script>
  <script src="assets/js/custom.js"></script>
</body>

</html>

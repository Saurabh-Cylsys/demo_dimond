<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Work+Sans&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    />
    <link rel="stylesheet" href="assets/css/main.css" />

    <!-- <link rel="stylesheet" href="assets/scss/latu.css" /> -->
    <title>Change Password</title>
  </head>

  <body>
    <!-- header start here -->
    <div dimond-include-html="assets/includes/header.html"></div>
    <!-- header end here -->

    <div class="main">
      <div class="container-fluid">
        <div class="row mt-1">
          <div class="sidebar col-md-2">
            <div dimond-include-html="assets/includes/left_navbar.html"></div>
          </div>
          <div class="col-md-10 featured-box">
            <!-- nav tab start here -->
            <div class="accountStatement">
              <div class="card">
                <div class="card-header">
                  <h4>Change Password</h4>
                </div>
                <div class="card-body">
                  <div
                    class="container-main-accountdetails container-main-userprofile container-bg"
                  >
                    <div class="profile-container padding-left-15">
                      <div class="profile-panel">
                        <div class="row margin-0">
                          <div class="col-lg-6 col-md-12">
                            <div class="change-password-box">
                              <form autocomplete="off" novalidate="" class="  ">
                                <div class="form-group mb-3">
                                  <label class="password-text primary-color"
                                    >New Password</label
                                  ><br /><input
                                    autocomplete="nope"
                                    class="form-control"
                                    formcontrolname="newPwd"
                                    onfocus="$(this).removeAttr('readonly');"
                                    placeholder="Enter New Password"
                                    required=""
                                    type="password"
                                    readonly=""
                                  /><span
                                    class="toggelPass fa fa-fw fa-eye"
                                    toggle="#password-field"
                                  ></span>
                                </div>
                                <div class="form-group mb-3">
                                  <label class="password-text primary-color"
                                    >Confirm Password</label
                                  ><br /><input
                                    autocomplete="nope"
                                    class="form-control"
                                    formcontrolname="confirmPass"
                                    onfocus="$(this).removeAttr('readonly');"
                                    placeholder="Confirm Password"
                                    required=""
                                    type="password"
                                    readonly=""
                                  /><span
                                    class="toggelPass fa fa-fw fa-eye"
                                    toggle="#password-field"
                                  ></span>
                                </div>
                                <div class="form-group mb-3">
                                  <label class="password-text primary-color"
                                    >Old Password</label
                                  ><br /><input
                                    autocomplete="false"
                                    class="form-control"
                                    formcontrolname="password"
                                    id="your_password1"
                                    name="password"
                                    onfocus="$(this).removeAttr('readonly');"
                                    type="password"
                                    placeholder="Old Password"
                                    readonly=""
                                  /><span
                                    class="toggelPass fa fa-fw fa-eye"
                                    toggle="#password-field"
                                  ></span>
                                </div>
                                <div
                                  class="payment-confirmation payment-confirmation1"
                                >
                                  <div class="payment bgnone">
                                    <div
                                      class="submit-payment display-ib"
                                      style="margin-top: 10px"
                                    >
                                      <button
                                        class="btn-submit-payment ripple"
                                        type="button"
                                      >
                                        Change Password
                                      </button>
                                    </div>
                                  </div>
                                </div>
                              </form>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- footer start here -->
    <div dimond-include-html="assets/includes/footer.html"></div>
    <!-- footer end here -->

    <!-- script start here -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/include.js"></script>
    <script src="assets/js/custom.js"></script>
  </body>
</html>

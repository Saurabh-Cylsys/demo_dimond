  <body>
    <!-- header start here -->

        <div class="row mt-1">
          <div class="sidebar col-md-2">
            <div dimond-include-html="assets/includes/left_navbar.html"></div>
          </div>
          <div class="col-md-10 featured-box">
            <!-- carousal start here -->
            <div
              id="carouselExampleControls"
              class="carousel slide"
              data-bs-ride="carousel"
            >
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img
                    src="https://s3.ap-south-1.amazonaws.com/assets.iceexchange.com/prod/dashboard/webbanner/591320.png"
                    class="d-block w-100"
                    alt="..."
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="https://s3.ap-south-1.amazonaws.com/assets.iceexchange.com/prod/dashboard/webbanner/721564.png"
                    class="d-block w-100"
                    alt="..."
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="https://s3.ap-south-1.amazonaws.com/assets.iceexchange.com/prod/dashboard/webbanner/416.png"
                    class="d-block w-100"
                    alt="..."
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="https://s3.ap-south-1.amazonaws.com/assets.iceexchange.com/prod/dashboard/webbanner/300.png"
                    class="d-block w-100"
                    alt="..."
                  />
                </div>
              </div>
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleControls"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleControls"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
            <!-- carousal end here -->

            <!-- nav tab start here -->

            <div class="pb-4">
              <ul class="nav nav-tabs" id="home-events" role="tablist">
                <!-- <li class="nav-item" role="presentation">
                  <button
                    class="nav-link active"
                    id="home-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#home"
                    type="button"
                    role="tab"
                    aria-controls="home"
                    aria-selected="true"
                  >
                    Cricket
                  </button>
                </li> -->
                <!-- <li class="nav-item" role="presentation">
                  <button
                    class="nav-link active"
                    id="profile-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#profile"
                    type="button"
                    role="tab"

                  >

                  </button>
                </li> -->
                <li class="nav-item" role="presentation">

                    type="button"
                    role="tab"
                    aria-controls="contact"
                    aria-selected="false"
                  >
                    Tennis

              </ul>

              <div class="home-container">
                <div class="bet-table">
                  <div class="tab-content" id="myTabContent">
                    <!-- tab 1 -->
                    <div
                      class="tab-pane fade show active"
                      id="home"
                      role="tabpanel"
                      aria-labelledby="home-tab"
                    >
                      <div
                        dimond-include-html="assets/includes/tennis_tab.html"
                      ></div>
                    </div>
                  </div>
                </div>
